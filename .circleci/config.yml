version: 2.0

jobs:
    build:
        docker:
            - image: armageddonknight/texlive:latest
        steps:
            - checkout
            - run: 
                name: Build PDF Artifact
                command: |
                    mkdir -p /tmp/artifacts/
                    make all
                    cp main.pdf /tmp/artifacts/
            - run:
                name: Update Latest Release
                command: |
                    openssl aes-256-cbc -d -in include/.gitoken_encrypted -k $GITHUB_KEY \
                        > .gitoken && source .gitoken
                    if [ "$(hub release | grep "latest")" != "" ]; then \
                        hub release delete latest; fi
                    hub release create -a main.pdf -m "Latest PDF Artifact" latest
            - store_artifacts:
                path: /tmp/artifacts
